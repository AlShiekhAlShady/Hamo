<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تلاوات الشيخ الشادي</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tahoma', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
    }

    .header {
      text-align: center;
      padding: 40px 20px;
      background-color: rgba(0,0,0,0.4);
    }

    .header h1 {
      font-size: 36px;
      color: #FFD700;
      margin-bottom: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      padding: 15px;
      text-align: center;
    }

    .card img {
      width: 100%;
      max-height: 180px;
      border-radius: 10px;
      object-fit: cover;
    }

    .card h3 {
      margin: 10px 0 8px;
      font-size: 20px;
      color: #FFD700;
    }

    .card audio {
      width: 100%;
      margin-top: 10px;
    }

    footer {
      background-color: rgba(255, 255, 255, 0.1);
      text-align: center;
      padding: 15px;
      margin-top: 30px;
      color: #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>تلاوات الشيخ الشادي</h1>
    <p>اختر تلاوتك المفضلة واستمتع بالاستماع</p>
  </div>
