
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Hamo_Site</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tahoma', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
    }

    .header {
      background-color: rgba(0,0,0,0.4);
      padding: 40px 20px;
    }

    .header h1 {
      font-size: 48px;
      margin: 0;
      color: #FFD700;
    }

    .header p {
      font-size: 20px;
      margin: 10px 0 0;
    }

    .content {
      padding: 30px 20px;
    }

    .content img {
      width: 250px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      margin-bottom: 20px;
    }

    .audio-player {
      margin-top: 20px;
    }

    footer {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      position: relative;
      bottom: 0;
      width: 100%;
      margin-top: 30px;
    }

    footer p {
      margin: 0;
      color: #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Al.Shiekh A.Shady</h1>
    <p> موقع شخصي لتلاوة القرآن الكريم </p>
  </div>

  <div class="content">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Quran_Majeed.png/800px-Quran_Majeed.png" alt="لا تنسانا من دعائك">

    <div class="audio-player">
      <h2>استمع إلى تلاوتى</h2>
      <audio controls>
      <source src="ماتيسر من سورة الكهف.m4a" type="audio/m4a">
        أعتذر على هذا الخطأ..أرجوا إبلاغى وسأقوم بحل المشكلة إن شاء الله.
      </audio>
    </div>
  </div>

  <footer>
    <p>جميع الحقوق محفوظة © Al.Shiekh Al.Shady 2025</p>
  </footer>
</body>
</html>
